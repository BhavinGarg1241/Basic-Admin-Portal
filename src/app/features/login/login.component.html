<div class="container">
    <app-header></app-header>
    <div class="row">
        <div class="col-md-6 mt-5 pt-5">
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                        formControlName="email">
                    <span *ngIf="!signInForm.get('email').valid && signInForm.get('email').touched"
                        class="help-block">Please
                        Enter a valid email!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                        formControlName="password">
                    <span
                        *ngIf="!signInForm.get('password').valid && signInForm.get('password').touched"
                        class="help-block">
                        <span *ngIf="signInForm.get('password').errors['required']">Password is required!</span>
                        <span *ngIf="signInForm.get('password').errors['minlength']">Password should be 8 characters long!</span>
                    </span>
                </div>
                <button class="btn btn-primary" [disabled]="!signInForm.valid">Sign In</button>
            </form>
        </div>
        <div class="col-md-4">
            <img src="../../../assets/loginPageImg.png" alt="Admin Portal" class="loginPageImg">
        </div>
    </div>
</div>
