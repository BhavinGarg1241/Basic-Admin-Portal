<div class="main-container">
    <div class="container">
        <app-header></app-header>
    </div>
    <div class="container">
        <div class="row mb-2">
            <div class="col">
                <button class="btn text-success" (click)="openAddUserForm()">
                    <mat-icon style="font-size: 40px; width:60px; height: 40px;" matTooltip="Add User"
                        [matTooltipPosition]="'after'" [matTooltipShowDelay]="250">person_add</mat-icon>
                </button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="updateTab($event.tab.textLabel)">
                    <mat-tab  *ngFor="let tab of tabs" [label]="tab">
                        <app-users [currentTab]="currentTab"></app-users>
                    </mat-tab>                    
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
